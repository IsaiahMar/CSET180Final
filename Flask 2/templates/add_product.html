<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends 'base.html' %}

{% block body %}
    <h1>This is the create product page</h1>
    <div class="body">
        <form action="/create_products" method="POST">
            <input type="text" name="title" placeholder="title" class="input_field"> <br>
            <input type="text" name="description" placeholder="description" class="input_field"> <br>
            <input type="text" name="images" placeholder="images" class="input_field"> <br>
            <input type="text" name="warrenty_period" placeholder="warrenty_period" class="input_field"> <br>
            <input type="text" name="category" placeholder="category" class="input_field"> <br>
              <div>
                <input type="text" name="colors" placeholder="colors" class="input_field"> <br>
              </div>
              <div>
                <input type="text" name="sizes" placeholder="sizes" class="input_field"> <br>
              </div>
            <input type="number" name="inventory" placeholder="inventory" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>
{% endblock %}
