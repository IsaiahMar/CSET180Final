<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends 'base.html' %}

{% block body %}
    <h1>This is the create product page</h1>
    <div class="body">
        <form action="/create_products" method="POST">
            <input type="text" name="title" placeholder="title" class="input_field"> <br>
            <input type="text area" name="description" placeholder="description" class="input_field"> <br>
            <input type="text" name="warrenty_period" placeholder="warrenty_period" class="input_field"> <br>
            <input type="text" name="category" placeholder="category" class="input_field"> <br>
            
            <label for="colors_dropdown">Choose a color:</label>
            <button class="add-btn">Add</button>
            
                <input type="text" name="sizes" placeholder="sizes" class="input_field"> <br>
            <input type="number" name="inventory" placeholder="inventory" class="input_field"> <br>
          </div>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>
{% endblock %}

<script>
  elements = document.getElementsByClassName("add-btn");
        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener("click", function(){
                var newRow = document.createElement("div");
                newRow.classList.add("edit-div");
                var documentItem = document.getElementsByClassName("colors")[i];
                var contents = `
                <div>
                    <p class = "p-center">Size: N/A</p>
                    <p class = "p-center">Color: N/A</p>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="new_size" placeholder="New size" type="text"><input class="form-control mx-auto w-auto" name="new_color" placeholder="New color" type="text">
                    <input class="form-control mx-auto w-auto" name="hidden_id" value="none" type="hidden">
                </div>
                <br>
                <button class="color-btn remove-btn" style="margin-left: 10px;" type="button">X</button>
                <br>
                `;
                newRow.innerHTML = contents;
                documentItem.append(newRow);
            })
        };

</script>
