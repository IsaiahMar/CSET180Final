<style>
    .body{
        position: relative;
        left: 25%;
        max-width: 50%;
        text-align: center;
        justify-content: center;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: table-caption;
      border: 1px blue;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>
{% extends "base.html"%}
{% block body %}
<div class="body">
    <form action="/complaint" method="POST">
        <input type="text" name="complaint" placeholder="would you like to make a 'complaint', 'return', 'review', or talk about 'warranty_period'" class="input_field"> <br>
        <input type="submit" value="Submit" class="input_submit">
    </form>

    {%if complaint == 'complaint'%}
      <form action="/make_complaint" method="POST">
        <input type="text" name="make-complaint" placeholder="leave a complaint" class="input_field"> <br>
        <input type="submit" value="Submit" class="input_submit">
     </form>
     {%endif%}
</div>

{%endblock%}
