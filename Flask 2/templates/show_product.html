<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>
{%extends "base.html"%}
{%block body%}
    <div class="body">

        <form action="/search" method="POST">
            <input type="number" name="product_search" placeholder="search for a product, or vendor" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    {%for i in products %}
            <ul>
                <li>Item Name: {{i[1]}}</li>
                <ul>
                    <li>Item description: {{i[2]}}</li>
                    <li>images: {{i[3]}}</li>
                    <li>warrenty_period: {{i[4]}}</li>
                    <li>category: {{i[5]}}</li>
                    <li>colors{{i[6]}}</li>
                    <li>sizes: {{i[7]}}</li>
                    <li>inventory left: {{i[8]}}</li>
                </ul>
            </ul>
    {%endfor%}
    </div>
{%endblock%}
